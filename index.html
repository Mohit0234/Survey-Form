<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
<form>
        <div class="first">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div class="first">
            <label for="email">Email</label>
     <input type="email" id="email" name="email">
        </div>
        <div class="first"><label for="age">Age</label>
            <input type="text" id="age" name="age"></div>
        <div class="first">
            <label for="role">Which option best describes you? </label>
     <select name="role" id="role">
        <option value="student">Student</option>
        <option value="Intern">Intern</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
     </select>
        </div>
        <div class="first">
     <label for="recommend">Would you recommand your friend.</label><br>
     <input type="radio" id="yes" name="lang">
     <label for="Yes">Yes</label><br>
     <input type="radio" id="no" name="lang">
     <label for="No">No</label><br>
     <input type="radio" id="maybe" name="lang">
     <label for="Maybe">Maybe</label>
        </div>
        <div class="first">
     <label for="languag">Language and Framework which you have known.</label><br>
     <input type="checkbox" name="language" id="c">
      <label for="c">C</label><br>
     <input type="checkbox" name="language" id="c++">
     <label for="c++">C++</label><br>
     <input type="checkbox" name="language" id="React">
     <label for="React">React</label><br>
     <input type="checkbox" name="language" id="Java">
     <label for="Java">Java</label><br>
     <input type="checkbox" name="language" id="Javascript">
     <label for="Javascript">Javascript</label><br>
     <input type="checkbox" name="language" id="Angular">
     <label for="Angular">Angular</label>
        </div>
        <div class="first">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
     <button>Submit</button>
    </form>
</body>
</html>
